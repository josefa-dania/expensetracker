<!DOCTYPE html>
<html lang="en">
<head>

  <title>Expense Tracker</title>

<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
  <div class="w-full max-w-2xl space-y-6">
    <!-- Expense Input -->

      <input id="expenseName" class="w-full border p-2 mb-2 rounded" placeholder="Expense Name">
      <input id="expenseAmount" type="number" class="w-full border p-2 mb-2 rounded" placeholder="Amount">
      <select id="expenseCategory" class="w-full border p-2 mb-4 rounded">

    <!-- Summary -->
    <div class="bg-white p-6 rounded-xl shadow-md">
      <h2 class="text-xl font-bold mb-4">Summary</h2>
